<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Scheduling</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        section {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input {
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>School Scheduling System</h1>
    </header>

    <section>
        <h2>Class Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 AM</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>English</td>
                    <td>History</td>
                    <td>Physical Ed</td>
                </tr>
                <!-- Add more rows for other times and classes -->
            </tbody>
        </table>

        <form id="classForm">
            <h3>Add Class</h3>
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required>

            <label for="monday">Monday:</label>
            <input type="text" id="monday" name="monday" required>

            <label for="tuesday">Tuesday:</label>
            <input type="text" id="tuesday" name="tuesday" required>

            <label for="wednesday">Wednesday:</label>
            <input type="text" id="wednesday" name="wednesday" required>

            <label for="thursday">Thursday:</label>
            <input type="text" id="thursday" name="thursday" required>

            <label for="friday">Friday:</label>
            <input type="text" id="friday" name="friday" required>

            <input type="submit" value="Add Class">
        </form>
    </section>

</body>
</html>
