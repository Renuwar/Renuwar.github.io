<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Scheduling</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        section {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .class-image {
            max-width: 50px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <header>
        <h1>School Scheduling System</h1>
    </header>

    <section>
        <h2>Class Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Room</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 AM</td>
                    <td>Math</td>
                    <td>Mr. Smith</td>
                    <td>Room 101</td>
                    <td><img class="class-image" src="path/to/math.jpg" alt="Math Class"></td>
                </tr>
                <!-- Add more rows for other times and classes -->
            </tbody>
        </table>
    </section>

</body>
</html>
