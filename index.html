<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Scheduling</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

    <header>
        <h1>School Scheduling System</h1>
    </header>

    <section>
        <h2>Class Schedule</h2>
        <table id="classTable">
            <!-- Table structure here -->
        </table>

        <form id="classForm">
            <h3>Add Class</h3>
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required>

            <label for="monday">Monday:</label>
            <input type="text" id="monday" name="monday" required>

            <label for="tuesday">Tuesday:</label>
            <input type="text" id="tuesday" name="tuesday" required>

            <label for="wednesday">Wednesday:</label>
            <input type="text" id="wednesday" name="wednesday" required>

            <label for="thursday">Thursday:</label>
            <input type="text" id="thursday" name="thursday" required>

            <label for="friday">Friday:</label>
            <input type="text" id="friday" name="friday" required>

            <input type="submit" value="Add Class">
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve existing classes from local storage
            const classes = JSON.parse(localStorage.getItem('classes')) || [];

            // Display existing classes in the table
            const table = document.getElementById('classTable');
            classes.forEach(classData => {
                const row = document.createElement('tr');
                Object.values(classData).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });

            // Handle form submission
            const form = document.getElementById('classForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Get form data
                const formData = {};
                const formElements = form.elements;
                for (let i = 0; i < formElements.length; i++) {
                    if (formElements[i].type !== 'submit') {
                        formData[formElements[i].name] = formElements[i].value;
                    }
                }

                // Add new class to the table
                const newRow = document.createElement('tr');
                Object.values(formData).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    newRow.appendChild(cell);
                });
                table.appendChild(newRow);

                // Add new class to local storage
                classes.push(formData);
                localStorage.setItem('classes', JSON.stringify(classes));

                // Clear the form
                form.reset();
            });
        });
    </script>
</body>
</html>
