    <section id="buatj" class="buatj">

      <h2>Add <span>Class</span></h2>
      <div class="formc">
      <form id="classForm">
          <label for="className">Class Name:</label>
          <input type="text" id="className" name="className" required>

          <label for="time">Time:</label>
          <input type="text" id="time" name="time" required>

          <label for="monday">Monday:</label>
          <input type="text" id="monday" name="monday" required>

          <label for="tuesday">Tuesday:</label>
          <input type="text" id="tuesday" name="tuesday" required>

          <label for="wednesday">Wednesday:</label>
          <input type="text" id="wednesday" name="wednesday" required>

          <label for="thursday">Thursday:</label>
          <input type="text" id="thursday" name="thursday" required>

          <label for="friday">Friday:</label>
          <input type="text" id="friday" name="friday" required>

          <input type="submit" value="Add Class">
      </form>
      </div>

      <div class="btn-submit">
          <button id="newClassBtn">New Class</button>
          <button id="deleteClassBtn">Delete Class</button>
      </div>
      
 <section id="jadwal" class="jadwal">
  <label for="classSelector">Select Class:</label>
  <select id="classSelector"></select>

  <h2>Class Schedule</h2>
  <table id="classTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Class schedule rows will be dynamically added here -->
    </tbody>
  </table>
</section>
